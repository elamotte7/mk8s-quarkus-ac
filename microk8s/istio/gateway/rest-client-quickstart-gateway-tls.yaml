apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: rest-client-quickstart-gateway
  namespace: quarkus-apero-code
spec:
  selector:
    istio: ingressgateway # use istio default ingress gateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - '*'
#      tls:
#        httpsRedirect: true # sends 301 redirect for http requests
    - port:
        number: 443
        name: https
        protocol: HTTPS
      hosts:
        - '*'
      tls:
        mode: SIMPLE # enables HTTPS on this port
        serverCertificate: /etc/istio/istio-ingressgateway-k8s-quickstart-certs/tls.crt
        privateKey: /etc/istio/istio-ingressgateway-k8s-quickstart-certs/tls.key
#        credentialName: secret/k8s-quickstart-credential
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: rest-client-quickstart-vs
  namespace: quarkus-apero-code
spec:
  hosts:
    - '*'
  gateways:
    - rest-client-quickstart-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: rest-client-quickstart
            port:
              number: 2001